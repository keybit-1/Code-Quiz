<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>

<body>
  <header>
    <h1>Coding Quiz</h1>
  </header>
  <main>
    <section id="start-screen">
      <h2>Test your Coding knowledge!</h2>
      <button id="start-button">Start Quiz</button>
    </section>
    <section id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <ul id="choices"></ul>
      <p id="timer">Time: </p>
      <!-- Added timer element -->
      <p id="notification"></p> <!-- Added notification element -->
    </section>
    <section id="result-screen" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <form id="initials-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3" required>
        <button type="submit">Save Score</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
